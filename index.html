<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="company-name">
        <h1>Amazon</h1>
    </div>
        <div class="form">
            <div class="login">
                <div class="header">
                    <h1>Sign In</h1>
                </div class="header">
                <form action="index.html">
                    <label for="email">Email (phone or mobile accounts)</label>
                    <br>
                    <input placeholder="Enter Email" type="text" id="email" name="email">
                    <br>
                    <br>
                    <label for="password">Password<span>Forgot Password?</span></label>
                    <br>
                    <input placeholder="Enter Password" type="password" id="password" name="password">
                    <br>
                    <br>
                    <input id="submit" type="submit" value="Continue">
                </form>
                <br>
                <p class="help">&#9656; Need Help?</p>
            </div>
        </div>
        <br>
    <hr class="hr-text" data-content="New to Amazon?">
    <button type="button">Create Your Amazon Account</button>
    <br>
    <hr>
    <br>
    <div class="footer">
        <p class="footer-1">Conditions of use</p>
        <p class="footer-2">Privacy Policy</p>
        <p class="footer-3">Help</p>
        <p class="footer-4">&copy; 1996-2023, Amazon.com, inc, or it's affiliates</p>
    </div>
</body>
</html>
